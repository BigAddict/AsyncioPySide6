name: Dependabot

on:
  pull_request:
    branches: [ main ]

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install -e .
    
    - name: Run tests
      run: |
        pytest AsyncioPySide6/tests/ -v
    
    - name: Run linting
      run: |
        flake8 AsyncioPySide6/
        black --check AsyncioPySide6/
        isort --check-only AsyncioPySide6/
    
    - name: Run type checking
      run: |
        mypy AsyncioPySide6/ --ignore-missing-imports
    
    - name: Comment PR
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… All checks passed! This dependency update looks good.'
          }) 